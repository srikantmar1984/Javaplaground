<body class="hold-transition login-page">
<div class="login-box">
  <div class="login-logo">
    <a href="../../index2.html"><b>Edu</b>World</a>
  </div>
  <!-- /.login-logo -->
  <div class="login-box-body">
    <p class="login-box-msg">Sign in to start your session</p>

    <form action="loginauth.php" method="post">
      <input type="hidden" name="varname" value="var_value">
      <div class="form-group has-feedback">
        <input type="text" class="form-control" name="txtuser" placeholder="User Name">
        <span class="glyphicon glyphicon-user form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="password" class="form-control" name="txtpass" placeholder="Password">
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
      <div class="row">
        
        <!-- /.col -->
        <div class="col-xs-4">
          <button type="submit" class="btn btn-primary btn-block btn-flat">Sign In</button>
        </div>
        <!-- /.col -->
      </div>
    </form>

    <!-- /.social-auth-links -->

    <a href="getpassword.html">I forgot my password</a><br>
    <a href="register.html" class="text-center">Register a new membership</a>

  </div>

        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
        <h4><i class="icon fa fa-warning"></i> Alert!</h4>
        <div id="divAlertmsg"></div>
        
    </div>
  <!-- /.login-box-body -->
</div>
    
    
<!-- /.login-box -->

<!-- jQuery 2.2.0 -->

<script src="plugins/jQuery/jQuery-2.2.0.min.js" type="text/javascript"></script>
<!-- Bootstrap 3.3.6 -->

<script src="bootstrap/js/bootstrap.js" type="text/javascript"></script>
<script>
$(document).ready(function () {  
        
        
        var msg = getUrlVars();
         
        //console.log(msg);   //     return;
        if(msg=="InActive" || msg=="Invalid" ){
        
            console.log(msg);
        if(msg=="InActive" )
            msg =" Profile is In-Active";
        if(msg=="Invalid" )
            msg = "Invalid Credential";
        $("#divAlertmsg").html('');                                       
        $("#divAlertmsg").html(msg)    ;
        $("#divAlert").attr('style','display: block!important');
        removeParam(window.location.href);
        }
        else{
            $("#divAlert").attr('style','display: none');
        }
});
function removeParam(uri) {
   
   return uri.replace(/([&\?]key=val*$|key=val&|[?&]key=val(?=#))/, '');
   return uri.replace('InActive', '');
   return uri.replace('Invalid', '');
}
function getUrlVars()
{
    
    var hashes = window.location.href.slice(window.location.href.indexOf('?') + 1);
  
    return hashes;
}
</script>
