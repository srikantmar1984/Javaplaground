<script>
  $(document).ready(function() {

    

    //==== Response after insert
        var msg = getUrlVars();
         console.log(msg);
        //console.log(msg);        return;
        if(msg=="BlankName" || msg=="1" || msg == "Blankemail"|| msg=="0" ){
        
            //console.log(msg);
        if(msg=="BlankName" )
            msg =" User ID cannot be blank;";
        if(msg=="Blankemail" )
            msg =" User email cannot be blank;";
       if(msg=="1")
            msg = "Password sent Successfully. kindly find and retry.";
      if(msg=="7")
            msg = "7";
        $("#divAlertmsg").html('');                                       
        $("#divAlertmsg").html(msg)    ;
        $("#divAlert").attr('style','display: block!important');
        removeParam(window.location.href);
        }
        else{
            $("#divAlert").attr('style','display: none');
        }
    
    
  });
  
function removeParam(uri) {
   
   return uri.replace(/([&\?]key=val*$|key=val&|[?&]key=val(?=#))/, '');
   return uri.replace('1', '');
   return uri.replace('BlankName', '');
   return uri.replace('Blankemail', '');
}
function getUrlVars()
{
    
    var hashes = window.location.href.slice(window.location.href.indexOf('?') + 1);
  
    return hashes;
}
  
</script>
